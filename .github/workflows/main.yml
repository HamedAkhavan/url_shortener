on:
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: backend
          POSTGRES_PASSWORD: backend
          POSTGRES_DB: backend
        ports:
          - "5432:5432"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Create .env file
        run: cp .env.github .env

      - name: Cache pip and venv
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            src/.venv
          key: ${{ runner.os }}-pip-${{ hashFiles('src/uv.lock') }}

      - name: Install uv and sync dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install uv
          uv sync --all-extras

      - name: Run test suite
        run: uv run pytest

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Create .env file
        run: cp .env.github .env

      - name: Restore pip and venv cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            src/.venv
          key: ${{ runner.os }}-pip-${{ hashFiles('src/uv.lock') }}

      - name: Install uv and sync dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install uv
          uv sync --all-extras

      - name: Run linter
        run: |
          uv run ruff check src/

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Create .env file
        run: cp .env.github .env

      - name: Restore pip and venv cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            src/.venv
          key: ${{ runner.os }}-pip-${{ hashFiles('src/uv.lock') }}

      - name: Install uv and sync dependencies
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install uv
          uv sync --all-extras

      - name: Run bandit
        working-directory: ./src
        run: uv run bandit -r . -x tests,conftest.py
